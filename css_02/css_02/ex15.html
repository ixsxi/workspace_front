<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>스타일시트</title>
        <!-- 스타일시트자리 -->
    </head>

    <style>
        
        ol>li{
               /* border: 1px solid #000000; */
             list-style-type: none;
            float: left;
            padding: 0px 20px 0px 0px;
           
          
        }
        
         ol>li.after::after{
            content: " >";
            padding: 0px 0px 0px 20px; 
         }
        
            ol>li.after:last-child::after {
            content: none;
            }


    </style>
    <body>
        <ol>
            
            <li class="after">홈</li>
            <li class="after">게시판</li>
            <li class="after">일반게시판</li>
            <li class="after">리스트</li>
            


        </ol>
    

    </body>

</html>
